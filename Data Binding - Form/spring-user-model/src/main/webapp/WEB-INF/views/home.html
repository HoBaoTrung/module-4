<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
</head>
<body>
<h3>Home</h3>
<form th:action="@{/login}" th:object="${login}" method="post">
  <fieldset>
    <legend>Login</legend>
    <table>
      <tr>
        <td><label for="account">Account:</label></td>
        <td><input type="text" id="account" th:field="*{account}" /></td>
      </tr>
      <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password" id="password" th:field="*{password}" /></td>
      </tr>
      <tr>
        <td></td>
        <td><button type="submit">Login</button></td>
      </tr>
    </table>
  </fieldset>
</form>
</body>
</html>
