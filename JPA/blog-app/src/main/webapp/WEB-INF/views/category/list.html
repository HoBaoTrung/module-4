<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List</title>
</head>
<body>
<h1>Blog List</h1>
<a href="/category/new">Write New Category</a><br>
<a href="/blogs">View Blog</a>
<ul>
  <li th:each="category : ${categories}">
    <strong th:text="${category.name}"></strong>
    <a th:href="@{'/category/edit/' + ${category.id}}">Edit</a>
    <a th:href="@{'/category/delete/' + ${category.id}}">Delete</a>
  </li>
</ul>

</body>
</html>
